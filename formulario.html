<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <div class="container">
        <h1>Cadastro</h1>
        <form id="registrationForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" placeholder="000.000.000-00" required>

            <label for="birthdate">Data de Nascimento:</label>
            <input type="date" id="birthdate" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" placeholder="00000-000" required>
            <button type="button" id="fetchAddress">Buscar Endereço</button>
            
            <div id="addressDetails">
                <label for="street">Rua:</label>
                <input type="text" id="street" placeholder="Rua" required>
                
                <label for="number">Número:</label>
                <input type="text" id="number" placeholder="Número" required>
                
                <label for="neighborhood">Bairro:</label>
                <input type="text" id="neighborhood" placeholder="Bairro" required>

                <label for="neighborhood">Complemento:</label>
                <input type="text" id="complement" placeholder="Complemento" required>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
